# =====================================================
# Kubernetes Deployment Manifest
# Deploys the web application
# =====================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: limeaura-web
  namespace: limeaura
  labels:
    app: limeaura-web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: limeaura-web
  template:
    metadata:
      labels:
        app: limeaura-web
    spec:
      containers:
        - name: web
          image: limeaura/web:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
          env:
            - name: API_URL
              value: "https://api.limeaura.com"

---
apiVersion: v1
kind: Service
metadata:
  name: limeaura-web-service
  namespace: limeaura
spec:
  selector:
    app: limeaura-web
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
